<!DOCTYPE html>
<html>
    <head>
        <title>Top Shot Helper Options</title>
        <link rel="stylesheet" href="styles/popup_styles.css">
    </head>
    <body>
        <div class="content">
            <h1>Top Shot Helper Options</h1>
            <div class="container">
                <label for="toggle"><b>Sort Dropdown:</b></label>
                <input type="checkbox" id="toggle">
            </div>
            <div class="windows">
                <div class="container">
                    <h3>Custom Color 4 Digit Serials: <input type="checkbox" id="toggle4"></h3>
                    <select id="fourDigitColor" disabled>
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="blue">blue</option>
                        <option value="magenta">magenta</option>
                    </select>
                </div>
                <div class="container">
                    <h3>Custom Color 3 Digit Serials: <input type="checkbox" id="toggle3"></h3>
                    <select id="threeDigitColor" disabled>
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="blue">blue</option>
                        <option value="magenta">magenta</option>
                    </select>
                </div>
                <div class="container">
                    <h3>Custom Color 2 Digit Serials: <input type="checkbox" id="toggle2"></h3>
                    <select id="twoDigitColor" disabled>
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="blue">blue</option>
                        <option value="magenta">magenta</option>
                    </select>
                </div>
                <div class="container">
                    <h3>Custom Color 1 Digit Serials: <input type="checkbox" id="toggle1"></h3>
                    <select id="oneDigitColor" disabled>
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="blue">blue</option>
                        <option value="magenta">magenta</option>
                    </select>
                </div>
            </div>
            <div class="container">
                <h3>Donate:</h3>
                <div id="donate"><a target="_blank" href="https://www.nbatopshot.com/user/@spencer">Gift a moment to @spencer</a></div>
                <h3>Discord Contact:</h3>
                <div id="contact">spencer#1698</div>
                <div id="status"></div>
                <button id="save">Save</button>
            </div>
        </div>
        <script src="scripts/options.js"></script>
    </body>
</html>
